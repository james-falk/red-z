version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fantasy-red-zone-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fantasy_red_zone
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: fantasy-red-zone-api
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fantasy_red_zone?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      SLEEPER_API_URL: https://api.sleeper.app/v1
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: fantasy-red-zone-web
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-nextauth-secret-change-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fantasy_red_zone?schema=public
      NEXT_PUBLIC_API_URL: http://api:4000
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - api
    restart: unless-stopped

volumes:
  postgres-data:
